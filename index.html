<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Vocabulary Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weekly Vocabulary Test</h1>
    <div id="date-info"></div>
  </header>
  <main>
    <section id="fill-in-the-blank">
      <h2>Fill in the Blanks</h2>
      <div id="fill-questions"></div>
    </section>
    <section id="true-false">
      <h2>True or False</h2>
      <div id="tf-questions"></div>
    </section>
    <section id="matching">
      <h2>Matching</h2>
      <div id="matching-questions"></div>
    </section>
    <div class="buttons">
      <button id="submit-btn">Submit Answers</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div id="result"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
